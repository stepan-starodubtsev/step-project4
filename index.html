<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <img class="navbar-brand" src="img/logo.png">
        <button class="btn btn-outline-success btn-log-in">Увійти</button>
        <button class="btn btn-primary btn-book-visit">Створити візит</button>
    </div>
</nav>

<div class="modal-log-in-wrapper">
    <div class="modal modal-log-in">
        <form action="" name="log-in">
            <a class="btn btn-close btn-close-log-in"></a>
            <div class="modal-info">
                <p class="modal-name">Email</p>
                <input type="text" name="email">
            </div>
            <div class="modal-info">
                <p class="modal-name">Password</p>
                <input type="password" name="password">
            </div>
            <input type="submit" class="btn btn-primary" value = 'Увійти'>
        </form>
    </div>
</div>

<div class="greeting">
    Вітаємо у SYNEVO
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
